name: Build and deploy Node.js app to Azure Web App - Smarthire-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📦 Install dependencies and build
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: 📦 Zip the backend folder
        run: |
          cd backend
          zip -r ../release.zip .

      - name: ⬆️ Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 📂 Unzip artifact
        run: unzip release.zip

      - name: 🔐 Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_852F2ADABC584F31B4A899EDE4EC3466 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D7D5B41E58834A4D9268228E9B59EC68 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8B9CFA54AFA548FDAAD65825524B3EAF }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Smarthire-backend'
          slot-name: 'Production'
          package: .
