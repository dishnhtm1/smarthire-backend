name: Build and deploy Node.js app to Azure Web App - Smarthire-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build backend
        run: |
          cd backend
          npm install
          npm run build --if-present

      - name: Zip backend folder
        run: zip -r release.zip backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip  # ✅ correct relative path from root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFD03150D08D479089A356A94A6C2BFD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A49EDF361B864A5F9A7D232F1EF9A06A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_972ECA4285B947B689073640E5BDC66E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Smarthire-backend'
          slot-name: 'Production'
          package: backend  # ✅ deploy the unzipped backend folder
