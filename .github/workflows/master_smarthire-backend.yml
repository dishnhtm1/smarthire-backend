name: Build and deploy Node.js app to Azure Web App - Smarthire-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Install dependencies and build
        run: |
          cd backend
          npm install
          npm run build --if-present
          npm run test --if-present || echo "No tests"

      - name: ğŸ“¦ Zip for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: ğŸ“‚ Unzip artifact
        run: unzip release.zip

      - name: ğŸ” Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_158CEE9992044767940CC4987DF333F6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_808D7E548B9F4E53BC30BCE9C97EACAA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92339F84BFDB4C45814F96E4B69ECE8A }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Smarthire-backend'
          slot-name: 'Production'
          package: .
